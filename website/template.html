<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Turnstyle" />
    <meta property="og:description" content="Turnstyle is an graphical esoteric programming language based on lambda calculus." />
    <meta property="og:image" content="https://jaspervdj.be/turnstyle/preview.png" />

    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/turnstyle.js" type="text/JavaScript"></script>
    <title>$title$</title>
  </head>
  <body>
    <header>
      <img src="/turnstyle.svg">
      <span>Turnstyle</span>
    </header>
    <nav>
      <a class="$if(active("index.html"))$active$endif$" href="/">Home</a>
      <a class="$if(active("spec/index.html"))$active$endif$" href="/spec/">Specification</a>
      <a class="$if(active("playground/index.html"))$active$endif$" href="/playground/">Playground</a>
      <a href="https://github.com/jaspervdj/turnstyle">GitHub</a>
    </nav>
    $body$
    <script type="text/JavaScript">
        window.onload = () => {
            const examples = document.querySelectorAll("a[href^='examples/']:has(img)");
            for (const example of examples) {
                example.onclick = async (event) => {
                    event.preventDefault();
                    const itp = new Interpreter(document, example.href);
                    await itp.load();
                    example.replaceWith(itp.element);
                    itp.run();
                };
            }
        };
    </script>
  </body>
</html>
